name: Trigger ML Pipeline

on:
  push:
    paths:
      - 'data.csv'
    branches:
      - main
  workflow_dispatch:

jobs:
  trigger-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install boto3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: eu-central-1

    - name: Upload data and code to S3
      run: |
        aws s3 cp data.csv s3://teamars/data/data.csv
        aws s3 cp --recursive code/ s3://teamars/code/
        echo "âœ… Data and code uploaded to S3"

    - name: Start SageMaker Training
      run: |
        python Pipeline/sagemaker_pipeline.py

    - name: Monitor Training Job
      run: |
        echo "ðŸ“‹ Training job started. Check AWS SageMaker Console for progress."
        echo "ðŸ”— Console: https://eu-central-1.console.aws.amazon.com/sagemaker/home?region=eu-central-1#/jobs"